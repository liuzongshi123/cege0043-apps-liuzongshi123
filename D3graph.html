<DOCTYPE html>
  <html lang="en">
  <head>
	<script src="https://d3js.org/d3.v5.min.js"></script>
  	</head>
  <body >
	  	<style>
  	.chart div {
  		font: 10px sans-serif;
  		background-color: steelblue;
  		text-align: right;
  		padding: 3px;
  		margin: 3px;
  		color: black;
  	}
  </style>
<div class="chart"></div>
<script> 
// adapted from: https://bost.ocks.org/mike/bar/
// define the data
var data = [4, 8, 15, 16, 23, 42];
// select the div
// note that the following command selects the first div which has class "chart"
var chart = d3.select(".chart");
// add the data to the div
// first create an empty selection for chart
// then add the data
var bar = chart.selectAll("div");
var barUpdate = bar.data(data);
// create the correct number of nodes using enter()
var barEnter = barUpdate.enter().append("div");
// style the nodes - d in this case is the data array
barEnter.style("width", function(d) { return d * 10 + "px"; });
// add the text - d is the data array
barEnter.text(function(d) { return d; });

</script>

</body >
</html>
